<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplon-Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Julee&display=swap"
      rel="stylesheet"
    />
    <script src="script.ts" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="presentation">
      <h1>NBA QUIZ</h1>
      <div>
        <h2>Welcome to the quiz. The quiz's theme is about the NBA.</h2>
        <div class="rulesDiv">
          <p>Rules :</p>
          <ul>
            <li>5 questions</li>
            <li>+10 by good answer</li>
            <li>-5 by bad answer</li>
            <li>Enjoy!</li>
          </ul>
        </div>
      </div>
      <form>
        <label for="username">Enter your username to start playing :</label>
        <input
          type="text"
          name="usernameInput"
          id="usernameInput"
          placeholder="username"
          required="required"
        />
        <button type="submit">Confirm</button>
      </form>
    </div>
    <div class="questionDiv">
      <h2 class="question"></h2>
      <div>
        <button class="questionButton"></button>
        <button class="questionButton"></button>
        <button class="questionButton"></button>
        <button class="questionButton"></button>
      </div>
      <p class="secondsLeft">Seconds left : 20</p>
      <p class="questionNumber"></p>
    </div>
    <div class="answerDiv">
      <h2>Answer :</h2>
      <h3 class="answer"></h3>
      <p class="roundPoints"></p>
      <button class="nextButton">Continue</button>
    </div>
    <div class="finalResult">
      <h2>The game is over. Here's your results :</h2>
      <h3 class="numberRightAnswer"></h3>
      <p class="pointsEarned"></p>
      <button class="playAgain">Play again</button>
    </div>
  </body>
</html>
